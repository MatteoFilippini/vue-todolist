<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="root">
        <main class="w-50 mx-auto">
            <h1 class="text-center m-3 mb-5">CREA LA TUA LISTA DELLA SPESA</h1>
            <!-- AGGIUNGI ELEMENTO -->
            <div class="input-group mb-5">
                <input type="text" class="form-control" v-model='newTextTask'>
                <button class="btn btn-outline-secondary" type="button" @click="addTask()">AGGIUNGI</button>
            </div>
            <!-- LISTA -->
            <div class="input-group mb-1" v-for="(todo,index) in list">
                <i class="far me-2 lh-lg " role="button" :class="list[index].done ? 'fa-check-square' : 'fa-square'">
                </i>
                <input type="text" class="form-control" v-model='list[index].text' disabled
                    :class="{done: list[index].done}">
                <button class="btn btn-outline-secondary " type="button" @click="deleteTask(index)">ELIMINA</button>
            </div>
        </main>
    </div>



    <script src="js/script.js"></script>
</body>

</html>
